<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sharing Metatags  -->
    <meta property="og:image" content="./images/Playlist.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abelfubu.github.io/playlist/" />
    <meta property="og:title" content="Playlist" />
    <meta
      property="og:description"
      content="Practicando con constructores en javascript"
    />
    <!-- Stylesheets  -->
    <link rel="stylesheet" href="styles.css" />
    <title>Grid</title>
  </head>
  <body>
    <header>
      <div>
        <ul>
          <li id="toggle">X</li>
          <li id="logo">SpotiMy</li>
        </ul>
      </div>

      <ul>
        <li>Home</li>
        <li>
          <a target="_blank" href="https://abelfubu.github.io/abelfubu/"
            >About</a
          >
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/abel-de-la-fuente-53b0291aa/"
            >Contact</a
          >
        </li>
      </ul>
    </header>

    <main>
      <aside class="slide-in">
        <form id="form-list">
          <input
            type="text"
            name="newlist"
            id="newlist"
            placeholder="New List ..."
          />
          <span class="error" id="error-playlist"
            >Por favor introduce un nombre</span
          >
          <button id="addList" type="submit">Create</button>
        </form>

        <div id="list-ul"></div>
        <h3>Top 5 bandas</h3>
        <div id="top5"></div>
      </aside>

      <div class="content">
        <span class="error" id="error"
          >Por favor introduce todos los campos</span
        >
        <form class="form card" id="form">
          <label for="name">Nombre de canción</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            placeholder="Título"
          />
          <label for="album">Banda</label>
          <input
            type="text"
            name="band"
            id="band"
            autocomplete="off"
            placeholder="Banda"
          />
          <label for="duration">Duración</label>
          <input
            type="number"
            name="duration"
            id="duration"
            placeholder="Duración"
          />

          <button type="submit">Agregar canción</button>
        </form>

        <div class="title">
          <h1 id="p-title">SpotiMy</h1>
          <button id="shuffle">Shuffle</button>
        </div>

        <div class="grid"></div>
      </div>
    </main>

    <script src="js/classes/Song.js"></script>
    <script src="js/classes/PlayList.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
